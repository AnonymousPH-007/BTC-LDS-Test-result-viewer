<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTC-LDS Amateur Radio Operators Test Result Viewer</title>
    <style>
       body {
    background-image: url('cultural1.jpg');
    background-size: cover; /* or 100% 100% */
    background-color: rgba(113, 113, 113, 0.418); /* set the opacity to 40% */
    font-family: Arial, sans-serif;
    background-color: #f7f7f7d7;
    margin: 0;
    padding: 60px;
}
        header {
            text-align: center;
            margin-bottom: 20px;
            align-items: center;
            h1{
                color: #061f99;
                margin-top: 20px;
            }  
        }
        

        #logo {
            margin-left: auto;
        }

        #logo2  {
            margin-right: auto;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 5px;
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            text-align: center;
         
        }
        button {
            padding: 10px 55px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: 1000;
        }
        #result {
            margin-top: 20px;
            font-size: 2.2em;
            text-align: center;
            color: #000000;
            
        }
        .transparent-box {
            background-color: rgba(255, 255, 255, 0.7); /* transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 12);
        }
    </style>
  </head>
  <body style="background-image: url('culture1.jpg');">
      <div class="transparent-box">
          <header>
              <img src="logo2.png" alt="Logo 2" width="100" height="100" id="logo2">
              <img src="logo.png" alt="Logo" width="100" height="100" id="logo">
              <h1 style="margin-bottom: -20px;">BANGSAMORO TELECOMMUNICATION COMMISSION</h1>
              <h1>Lanao del Sur</h1>
              <h1 style="color: #0d0466;">EXAMINATION TEST RESULT VIEWER</h1>
              <h1 style="color: #000000; font-size: 1.5em;margin-bottom: -15px;">AMATEUR RADIO OPERATORS LICENSURE EXAMINATION</h1>
              <h2 style="font-size: 1.2em; font-style: italic;">Held on: July 27, 2024 - Venue: APCES, Marawi City LDS</h2>
              <h2>Kindly type your FULLNAME (First, Middle Initial, Last)</h2>
              <h3>Sample: PIOLO P. PASCUAL</h3>
          </header>
          <form id="resultForm">
              <input type="text" id="fullName" placeholder="Enter Full Name in all Capital Letters" required>
              <button type="submit">Search</button>
          </form>
          <div id="result"></div>
      </div>
    <script>
        // Predefined test results with status
        const testResults = {
            "NAIF T. HADJI FAIZ": { score: 99, status: "Passed" },
            "JONAIRAH M. BALOWA": { score: 40, status: "Failed" },
            "CARIMA S. DIMANGANDAM":  { score: 80, status: "Passed" }

        };

        document.getElementById('resultForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fullName = document.getElementById('fullName').value;

            // Check if the name exists in the results
            if (testResults[fullName]) {
                const { score, status } = testResults[fullName];
                document.getElementById('result').textContent = `${fullName}, your score is: ${score} - ${status}`;
            } else {
                document.getElementById('result').textContent = "Name not found. Please try again.";
            }

            // Clear input field
            document.getElementById('resultForm').reset();
        });
    </script>
</body>
</html>
